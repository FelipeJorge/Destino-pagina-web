<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Cadastro - destino</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><a href="index.html"><img class="logoinicial" src="logofundopreto.JPG" alt="Logo destino"></a></h1>

                <nav>
                    <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cadastro.html">Meu Destino</a></li>
                    <li><a href="passagens.html">Passagens</a></li>
                    <li><a href="mapas.html">Mapas</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>  
            <form>

                <label for="nome">Nome e sobrenome:</label>
                <input type="text" id="nome" class="input-padrao" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone"> Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="observacao">Observação:</label>
                <textarea cols="50" rows="10" id="observacao"></textarea>
            

                <fieldset>
                    <legend>Como prefere receber as informaçoes sobre a sua viagem ? </legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>E-mail:</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value=telefone id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
                </fieldset>

                <fieldset>
                <legend>Preferência de horário para nosso atendimento:</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber as novidades sobre eventos proximos do seu local de hospedagem ? </label>
            


                <input type="submit" value="Enviar formulário" class="enviar">
            </form>
         
        </main>

        <footer>
            <img src="footerlogo.JPG" alt="Logo destino">
            <p class="copyright"> &copy; Copyright destino 2022</p>
        </footer>

    </body>
</html>
